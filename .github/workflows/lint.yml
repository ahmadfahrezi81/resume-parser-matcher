name: Lint and Format

on: [pull_request]

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
      # - name: Run ESLint
      #   run: npx eslint . --ext .js,.jsx,.ts,.tsx
      - name: Check Prettier
        run: npx prettier --check "**/*.{js,jsx,ts,tsx}"
